<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kim Do - JavaScript Game</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display">
    <link rel="stylesheet" href="KD_game.css">
</head>

<body>
    <h1>Rock. Paper. Let's play a game.</h1>
    <h3>Choose your fate.</h3>
    <p>If it's a been a minute since you were a kid having fun:
        <br> Rock crushes scissors, scissors cut paper, paper
        covers rock.</p>
    <p>It doesn't have to make sense. Thems are the rules. </p>
    <div class="buttons">
        <button class="gameBtn" id="rock">rock</button>
        <button class="gameBtn" id="paper">paper</button>
        <button class="gameBtn" id="scissors">scissors</button>
    </div>
    <h3>Your Play:</h3>
    <h2 id="you"></h2>
    <h3>The Matrix:</h3>
    <h4 id="matrix"></h4>
    <h1 id="results"></h1>

    <script type="text/javascript" src="KD_game.js"></script>
</body>

</html>
